<html lang="en">
  <head>
    <style>
      /* Motive Container Default Styles */
      .heading-03-container {
        padding: 0 0 40px 0 !important;
        line-height: 1.6 !important;
        max-width: 1300px;
        margin: 0 auto;
      }

      .heading-03-container h1 {
        width: fit-content !important;
      }

      .heading-03-container h3,
      .heading-03-container h1,
      .heading-03-container h2,
      .heading-03-container p,
      .heading-03-container ol,
      .heading-03-container ul {
        max-width: 1300px !important;
      }

      /* Heading Section */
      .main-title {
        font-size: 40px;
        font-weight: 700;
        position: relative;
      }

      .main-title::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 0;
        width: 200px;
        height: 3px;
        background: linear-gradient(90deg, #4e84e1, #0366b0);
        border-radius: 2px;
      }

      @media (max-width: 768px) {
        .main-title {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="heading-03-container">
      <h2 class="main-title">
        Comparing the 
        <span style="color: #0366b0">2026 Hyundai Elantra and the 2026 Hyundai Sonata </span>Head-to-Head
      </h2>
    </div>
  </body>
</html>
