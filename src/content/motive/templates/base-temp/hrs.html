<html>
  <head>
    <style>
      /* TODO: Remove this every pasting */
      body {
        font-family: "Poppins", sans-serif;
      }

      .hrContainer {
        padding: 40px 0 !important;
        line-height: 1.6 !important;
        max-width: 1300px;
        margin: 0 auto;
      }

      .hrContainer h1 {
        width: fit-content !important;
      }

      .hrContainer h3,
      .hrContainer h1,
      .hrContainer h2,
      .hrContainer p,
      .hrContainer ol,
      .hrContainer ul {
        max-width: 1300px !important;
      }

      /* HR Section */
      .hr-1 {
        border: 0;
        height: 1px;
        background-image: linear-gradient(
          to right,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.75),
          rgba(0, 0, 0, 0)
        );
        margin: 50px 0;
      }

      .hr-2 {
        padding: 0;
        border: none;
        border-top: medium double #0f3079;
        color: #0f3079;
        text-align: center;
      }

      .hr-2:after {
        content: "ยง";
        display: inline-block;
        position: relative;
        top: -0.7em;
        font-size: 1.5em;
        padding: 0 0.25em;
        background: #fff;
      }

      .hr-3 {
        padding: 0;
        border: none;
        border-bottom: medium double #0f3079;
        color: #0f3079;
        text-align: center;
        margin-bottom: 50px;
      }

      .hr-3:before {
        content: "ยง";
        display: inline-block;
        position: relative;
        top: 0.6em;
        font-size: 1.5em;
        padding: 0 0.25em;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="hrContainer">
        <hr class="hr-1"/>
        <hr class="hr-2" />
        <hr class="hr-3">
    </div>
  </body>
</html>
