<html lang="en">
  <head>
    <style>
      /* TODO: Remove this every pasting */
      body {
        font-family: "Poppins", sans-serif;
      }

      /* Motive Container Default Styles */
      .container {
        padding: 40px 0 !important;
        line-height: 1.6 !important;
        max-width: 1300px;
        margin: 0 auto;
      }

      .container h1 {
        width: fit-content !important;
      }

      .container h3,
      .container h1,
      .container h2,
      .container p,
      .container ol,
      .container ul {
        max-width: 1300px !important;
      }

      /* Heading with Image */
      .heading-with-image {
        position: relative;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        padding: 50px 0px;
        margin: 0;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
      }

      .first-image {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("https://www.ford.com/is/image/content/dam/na/ford/en_us/images/f-150/2025/dm/25_F150_90A9117_fade_v5.tif?croppathe=1_21x9&wid=3840&originN=0,0&layer=1&fmt=webp&src=/content/dam/na/ford/en_us/images/f-150/2025/dm/Ford_48Year_White_Stencil_Hz_v1.png&size=1000,1000&posN=-0.32,-0.28&scale=0.4")
            center/cover;
      }

      .heading-with-image h2 {
        font-size: 32px;
        font-weight: 600;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .heading-with-image span {
        font-weight: 300;
        margin: 0;
      }

      .subsection-intro {
        text-align: center;
        margin: 30px 40px !important;
        font-size: 18px;
      }

      @media (max-width: 768px) {
        .subsection-intro {
          margin: 30px 0px !important;
          font-size: 16px;
          padding: 0 40px;
        }

        .subsection-intro br {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading-with-image first-image">
        <h2>
          The Case for a New 2025 Ford Truck: <br /><span>Pros &amp; Cons</span>
        </h2>
      </div>
      <div>
        <p class="subsection-intro">
          Buying a brand-new truck is about more than just that new-car smell.
          <br />
          It's an investment in the latest technology, peak performance, and
          ultimate peace of mind.
        </p>
      </div>
    </div>
  </body>
</html>
