<html lang="en">
  <head>
    <style>
      /* Image container */
      .evs-image-container {
        width: 100%;
        max-width: 100%;
        margin: 40px auto;
        padding: 0 !important;
        font-family: Verdana, Geneva, sans-serif;
        box-sizing: border-box;
      }

      /* Image wrapper with border and animation */
      .evs-image-wrapper {
        position: relative;
        width: 100%;
        border: 4px solid #26488D;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(38, 72, 141, 0.15);
        transition: all 0.4s ease;
        box-sizing: border-box;
      }

      .evs-image-wrapper:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 24px rgba(38, 72, 141, 0.3);
        border-color: #1a3566;
      }

      /* Image styling */
      .evs-full-image {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 4px;
        transition: filter 0.4s ease;
      }

      .evs-image-wrapper:hover .evs-full-image {
        filter: brightness(1.05);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .evs-image-container {
          margin: 20px auto;
          padding: 0 15px;
        }

        .evs-image-wrapper {
          border-width: 3px;
        }
      }
    </style>
  </head>
  <body style="background:#ffffff;">
    <div class="evs-image-container">
      <div class="evs-image-wrapper">
        <img 
          src="https://static.wixstatic.com/media/a1f442_376232bf11da46d48b51c92673698e21~mv2.png" 
          alt="Featured Image" 
          class="evs-full-image"
        />
      </div>
    </div>
  </body>
</html>
